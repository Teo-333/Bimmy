name: Code Quality & Standards

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-commits:
    name: Validate Commit Messages
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate commit messages (PR)
        if: github.event_name == 'pull_request'
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

      - name: Validate commit messages (Push)
        if: github.event_name == 'push'
        run: npx commitlint --from HEAD~1 --to HEAD --verbose

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Frontend dependencies
        run: cd src/frontend && npm ci

      - name: Install Backend dependencies
        run: cd src/backend && npm ci

      - name: Run ESLint
        run: npm run lint:check

      - name: Check Prettier formatting
        run: npm run format:check

      - name: TypeScript type check
        run: npm run type-check

      - name: Run tests
        run: npm test

  branch-naming:
    name: Validate Branch Naming
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check branch naming convention
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          echo "Checking branch name: $BRANCH_NAME"

          # Check if branch matches the expected pattern
          if [[ ! "$BRANCH_NAME" =~ ^(feature|bugfix|hotfix|release|chore|docs)\/[a-zA-Z0-9\-]+$ ]]; then
            echo "❌ Branch name '$BRANCH_NAME' doesn't follow the naming convention!"
            echo "Expected format: <type>/<description>"
            echo "Types: feature, bugfix, hotfix, release, chore, docs"
            echo "Examples: feature/user-authentication, bugfix/login-error, chore/update-dependencies"
            exit 1
          fi

          echo "✅ Branch name '$BRANCH_NAME' follows the naming convention!"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Frontend dependencies
        run: cd src/frontend && npm ci

      - name: Install Backend dependencies
        run: cd src/backend && npm ci

      - name: Run security audit
        run: npm audit --audit-level moderate

      - name: Check for known vulnerabilities
        run: npx audit-ci --config ./audit-ci.json
        continue-on-error: true
